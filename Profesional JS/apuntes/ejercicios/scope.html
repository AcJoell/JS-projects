    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var message = "Hola, cracks, estoy en el scope global";
      // scope de funciones
      var $ = function(message){
          console.log(`Say: ${message}`);
      }

      // Aunq declaremos la variable por dentro
      // JS va a declararla afuera del for

      // Function Scope
      // utilizamos una funcion dentro
      // para evitar este error de var
      function printNumber(){
          for(var i = 0; i<10;i++){
              function eventuallyPrint(n){
                  setTimeout(function(){
                      console.log(n);
                  },500)
              }
              eventuallyPrint(i)
          }
      }
      printNumber(); // 10(10)

      // Block Scope
      // let opera sobre el block scope (scope Local)
        function printNumber() {
          for (let i = 0; i < 10; i++) {
            setTimeout(function () {
              console.log(i);
            }, 500);
          }
        }
        printNumber(); // 10(10)

      // module scope: hace que la vida de la variable
      // va a estar limitado al archivo donde esta definido
    </script>
  </body>
